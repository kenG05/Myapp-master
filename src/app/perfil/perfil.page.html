<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-searchbar></ion-searchbar>
    <ion-item class="ion-align-items-center" routerLink="perfil()">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>

    <ion-item class="ion-align-items-center" routerLink="abrirMapa()">
      <ion-icon name="map-outline" slot="start"></ion-icon>
      <ion-label>Abrir Mapa</ion-label>
    </ion-item>

    <ion-item class="ion-align-items-center" routerLink="notificaciones()">
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <ion-item class="custom-item" routerLink="/historial">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Historial</ion-label>
    </ion-item>

    <ion-item routerLink="/ayuda">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>

    <ion-item routerLink="/home">
      <ion-icon name="open-outline"></ion-icon>
      <ion-label>Cerrar Sesion</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>TeLlevoApp</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goHome()">Volver</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>


    <div id="container">
      <ion-card>
        <ion-card-header>
          <!-- Aquí puedes agregar más detalles o información del perfil -->
        </ion-card-header>

        <ion-card-content>
          <ion-label>Bienvenido {{nombreUsuario}} <br></ion-label>
          <ion-label>Gracias por haber iniciado sesión en TeLlevoApp<br>Escoge una opción para empezar:</ion-label>
          <br>

          <div id="seccionProgramar">
            <ion-button expand="full" shape="round" color="tertiary" id="btnProgramar">Programar Viaje</ion-button><br>
          </div>
          
          <div id="seccionVerficar">
            <ion-button expand="full" shape="round" color="tertiary" id="btnVerficar">Verificar vehículos con capacidad</ion-button>
          </div>

          <div>
            <ion-img src="assets/img/auto2.png" id="auto"></ion-img>
        
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
