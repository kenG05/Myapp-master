<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="blue" [routerLink]="['/home']">
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input label="Usuario" [(ngModel)]="user.usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="at"></ion-icon>
            <ion-input label="Correo" [(ngModel)]="user.correo" labelPlacement="floating"
              placeholder="Ingrese su correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key"></ion-icon>
            <ion-input label="Contraseña" type="password" [(ngModel)]="user.password" labelPlacement="floating"
              placeholder="Ingrese su contraseña">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <ion-button fill="outline" shape="square" color="tertiary" (click)="registrar()">
            Registrarme
          </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
