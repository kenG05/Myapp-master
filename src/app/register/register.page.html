<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <!-- Campo de usuario -->
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-input label="Usuario" [(ngModel)]="user.usuario" labelPlacement="floating" placeholder="Ingrese su usuario"></ion-input>
            <!-- Icono para limpiar el campo de usuario -->
            <ion-icon 
              name="close-outline" 
              *ngIf="user.usuario" 
              slot="end" 
              (click)="user.usuario = ''"></ion-icon>
          </ion-item>

          <!-- Campo de correo -->
          <ion-item>
            <ion-icon name="at" slot="start"></ion-icon>
            <ion-input label="Correo" [(ngModel)]="user.correo" labelPlacement="floating" placeholder="Ingrese su correo"></ion-input>
            <!-- Icono para limpiar el campo de correo -->
            <ion-icon 
              name="close-outline" 
              *ngIf="user.correo" 
              slot="end" 
              (click)="user.correo = ''"></ion-icon>
          </ion-item>

          <!-- Campo de contraseña -->
          <ion-item>
            <ion-icon name="key" slot="start"></ion-icon>
            <ion-input label="Contraseña" type="password" [(ngModel)]="user.password" labelPlacement="floating" placeholder="Ingrese su contraseña">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
            <!-- Icono para limpiar el campo de contraseña -->
            <ion-icon 
              name="close-outline" 
              *ngIf="user.password" 
              slot="end" 
              (click)="user.password = ''"></ion-icon>
          </ion-item>

          <!-- Mensaje de error si hay un problema -->
          <ion-text color="danger" *ngIf="msj">
            <p>{{ msj }}</p>
          </ion-text>

          <!-- Botones de acción -->
          <ion-button expand="full" fill="outline" shape="round" color="tertiary" (click)="registrar()">
            Registrarme
          </ion-button>
          
          <ion-button expand="full" fill="outline" shape="round" color="medium" (click)="goHome()">
            Volver
          </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
